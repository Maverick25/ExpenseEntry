apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion "21.1.1"

    defaultConfig {
        applicationId "net.workbook.expenseentry"
        minSdkVersion 14
        targetSdkVersion 19
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile project(':library')
    compile project(':urlImageViewHelper')
    compile 'com.android.support:support-v4:19.1.0'
    compile 'com.github.japgolly.android:svg-android:2.0.5'
    compile files('libs/apache-mime4j-0.6.1.jar')
    compile files('libs/httpcore-4.3.jar')
    compile files('libs/httpmime-4.3.jar')
    compile files('libs/picasso-2.1.1.jar')
    compile files('libs/universal-image-loader-1.9.0-with-sources.jar')
}
